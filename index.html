        <h1>Recording New Employee</h1>

        <h3>personal details</h3>
        <form action="">
            <label for="english_name">English name: </label>  <input type="text" name="english_name" autofocus>
            <br><br>
            <label for="arabic_name">Arabic name: </label> <input type="text" name="arabic_name">
            <br><br>
            <label for="address">address:</label> <input type="text"><br>
            <br>
            
            <form >
            <p>gender:</p>
            <input type="radio" name="male" id="male" value="male"> <label for="male">male</label>
             <input type="radio" name="female" id="female" value="female"> <label for="female">female</label>
            </form>
            <br><br>
            <label for="religion">religion:</label>
            <select name="religion" id="religion">
                <option value="muslim">muslim</option>
                <option value="christian">christian</option>
            </select>
            <br><br>
            <label for="id_namber">national number:</label> <input type="number">&nbsp;&nbsp;
            <label for="expire_date">expire date:</label> <input type="date">
            <br><br>
            <label for="birth_date">birth date:</label> <input type="date">
            <br><br>

        </form>

        <h3>Educational data</h3>
        <hr>
        <label for="education">education:</label> <input type="text"> &nbsp;
        <label for="date_of_graduation :">date of graduation :</label>  <input type="date">
        <br><br>
         <h3>social insurnce</h3>
         <hr>
         <p>insurance period</p> <br>
         <label for="year">years :</label> <input type="number"> &nbsp;&nbsp;
         <label for="months">months:</label> <input type="number">
